<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DNA QR Auth</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="card">
    <h1>Sign in with DNA</h1>

    <p><b>Origin:</b> {{ origin }}</p>
    <p><b>Session:</b> <code>{{ session_id }}</code></p>

    <!-- QR -->
          <div class="qr">
          <img src="/api/v1/session/{{ session_id }}/qr.svg" alt="QR code" />
          </div>
    <p class="hint">Open DNA-Messenger → QR Reader → scan this code.</p>

    <div id="status" class="status">Waiting for approval…</div>
  </div>

  <script>
    window.DNA_AUTH_SESSION_ID = "{{ session_id }}";
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
