services:
  app:
    build: .

    # ðŸ”’ Run container as your host user (likely UID 1000)
    user: "1000:1000"

    env_file:
      - .env

    environment:
      - ORIGIN=https://hop-legislation-radiation-rugs.trycloudflare.com
      - RP_ID=hop-legislation-radiation-rugs.trycloudflare.com
      - RP_NAME=CPUNK
      - SESSION_TTL_SECONDS=120
      # optional / if you keep it:
      - CALLBACK_URL=https://YOURDOMAIN/api/callback

      - AUTH_MODE=auto   # auto or v3 / v4

      # -------------------------------------------------
      # Audit logging
      # -------------------------------------------------
      - AUDIT_LOG_PATH=/data/audit/signature_audit.jsonl

      # -------------------------------------------------
      # Audit logging timestamps / timezone
      # -------------------------------------------------
      - TZ=Europe/Helsinki



    volumes:
      - ./audit:/data/audit

    expose:
      - "9000"

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8081:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
